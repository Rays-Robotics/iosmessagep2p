<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple-Level Private iMessage-Style WebRTC Chat</title>
  <style>
    body {
      margin: 0;
      background: #1c1c1e;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 0 20px #0009;
    }
    header {
      background: #2c2c2e;
      padding: 16px;
      font-weight: 600;
      font-size: 1.25rem;
      text-align: center;
      border-bottom: 1px solid #3a3a3c;
      user-select: none;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #1c1c1e;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.3;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.3);
      word-wrap: break-word;
      display: inline-block;
      position: relative;
      user-select: text;
    }
    .message.me {
      background: linear-gradient(135deg, #0a84ff, #0051d4);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: white;
    }
    .message.other {
      background: #2c2c2e;
      color: #e5e5ea;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message img {
      max-width: 100%;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.6);
      transition: transform 0.2s ease;
    }
    .message img:hover {
      transform: scale(1.05);
    }
    .input-area {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #3a3a3c;
      background: #2c2c2e;
      align-items: center;
      gap: 10px;
    }
    #messageInput {
      flex-grow: 1;
      border: none;
      border-radius: 18px;
      padding: 12px 16px;
      font-size: 1rem;
      background: #3a3a3c;
      color: white;
      outline: none;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      overflow-y: auto;
    }
    #messageInput::placeholder {
      color: #8e8e93;
    }
    button, label {
      cursor: pointer;
      user-select: none;
      background: #0a84ff;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 18px;
      padding: 10px 18px;
      box-shadow: 0 2px 6px rgb(0 132 255 / 0.7);
      transition: background-color 0.25s ease;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled), label:hover {
      background: #0051d4;
      box-shadow: 0 4px 12px rgb(0 81 212 / 0.8);
    }
    input[type="file"] {
      display: none;
    }
    #signalingContainer {
      background: #2c2c2e;
      margin: 12px 16px;
      border-radius: 12px;
      padding: 12px;
      border: 1.5px solid #61dafb;
      font-family: monospace;
      color: #8bd7ff;
      font-size: 0.85rem;
      max-height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      user-select: all;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    #signalingData {
      flex-grow: 1;
      overflow-y: auto;
      padding: 8px;
      background: #1c1c1e;
      border-radius: 8px;
      outline: none;
      resize: none;
      color: #8bd7ff;
      font-size: 0.85rem;
    }
    #pasteInput {
      display: none;
      margin: 0 16px 16px 16px;
      padding: 10px 12px;
      font-family: monospace;
      font-size: 0.9rem;
      border-radius: 12px;
      border: 1.5px solid #61dafb;
      background: #2c2c2e;
      color: #8bd7ff;
      resize: none;
      min-height: 80px;
      white-space: pre-wrap;
      word-break: break-word;
      outline: none;
    }
    #signalingButtons {
      display: flex;
      justify-content: center;
      gap: 14px;
    }
    .copy-btn {
      background: #0a84ff;
      border-radius: 18px;
      padding: 10px 22px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgb(0 132 255 / 0.7);
      transition: background-color 0.25s ease;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .copy-btn:hover {
      background: #0051d4;
      box-shadow: 0 4px 12px rgb(0 81 212 / 0.8);
    }
    #signalingContainer.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <header>Apple-Level Private iMessage-Style Chat</header>
  <main id="chat" aria-live="polite" role="log" tabindex="0"></main>

  <section class="input-area" aria-label="Send message">
    <label for="photoInput" title="Send photo">&#128247;</label>
    <input type="file" id="photoInput" accept="image/*" />
    <textarea id="messageInput" rows="1" placeholder="Type a message..."></textarea>
    <button id="sendBtn" disabled>Send</button>
  </section>

  <!-- Signaling UI -->
  <section id="signalingContainer" aria-label="Signaling Data">
    <div id="signalingData" tabindex="0" aria-live="polite" role="region"></div>
    <div id="signalingButtons">
      <button class="copy-btn" id="copySignalingBtn">Copy to Clipboard</button>
      <button class="copy-btn" id="pasteAnswerBtn" style="display:none;">Paste Answer</button>
    </div>
  </section>

  <textarea id="pasteInput" placeholder="Paste signaling JSON here..."></textarea>

<script>
  let pc = new RTCPeerConnection();
  let dataChannel;

  const chat = document.getElementById('chat');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const photoInput = document.getElementById('photoInput');

  const signalingContainer = document.getElementById('signalingContainer');
  const signalingData = document.getElementById('signalingData');
  const copySignalingBtn = document.getElementById('copySignalingBtn');
  const pasteAnswerBtn = document.getElementById('pasteAnswerBtn');
  const pasteInput = document.getElementById('pasteInput');

  // Add message bubbles
  function addMessage(content, from = 'other', isImage = false) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', from);
    if (isImage) {
      const img = document.createElement('img');
      img.src = content;
      img.alt = 'Sent photo';
      img.loading = 'lazy';
      msgDiv.appendChild(img);
    } else {
      msgDiv.textContent = content;
    }
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  // Enable send button only if text or photo
  function updateSendBtn() {
    sendBtn.disabled = !messageInput.value.trim() && !photoInput.files.length;
  }
  messageInput.addEventListener('input', updateSendBtn);
  photoInput.addEventListener('change', updateSendBtn);

  async function sendMessage() {
    if (!dataChannel || dataChannel.readyState !== 'open') {
      alert('Data channel not connected yet');
      return;
    }
    if (photoInput.files.length) {
      const file = photoInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result;
        dataChannel.send(JSON.stringify({type: 'image', data: base64}));
        addMessage(base64, 'me', true);
      };
      reader.readAsDataURL(file);
      photoInput.value = '';
    }
    if (messageInput.value.trim()) {
      dataChannel.send(messageInput.value.trim());
      addMessage(messageInput.value.trim(), 'me');
      messageInput.value = '';
    }
    updateSendBtn();
  }
  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (!sendBtn.disabled) sendMessage();
    }
  });

  // Clipboard copy
  copySignalingBtn.onclick = async () => {
    try {
      await navigator.clipboard.writeText(signalingData.textContent);
      copySignalingBtn.textContent = 'Copied!';
      setTimeout(() => (copySignalingBtn.textContent = 'Copy to Clipboard'), 1500);
    } catch {
      alert('Copy failed, please select and copy manually.');
    }
  };

  // Paste answer button click handler
  pasteAnswerBtn.onclick = () => {
    pasteInput.style.display = 'block';
    pasteInput.focus();
    pasteAnswerBtn.style.display = 'none';
    copySignalingBtn.style.display = 'none';
  };

  // Setup data channel events
  function setupDataChannel() {
    dataChannel.onopen = () => {
      alert('Chat connected! Send text or photos.');
      // Hide signaling UI once connected
      signalingContainer.classList.remove('visible');
      pasteInput.style.display = 'none';
    };
    dataChannel.onmessage = event => {
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'image') {
          addMessage(data.data, 'other', true);
        } else {
          addMessage(event.data, 'other');
        }
      } catch {
        addMessage(event.data, 'other');
      }
    };
    dataChannel.onclose = () => {
      alert('Chat disconnected');
    };
  }

  async function waitForIceGathering() {
    return new Promise(resolve => {
      if (pc.iceGatheringState === 'complete') resolve();
      else
        pc.addEventListener('icegatheringstatechange', () => {
          if (pc.iceGatheringState === 'complete') resolve();
        });
    });
  }

  // The big dance: create offer or answer with proper UI flow
  async function startConnection(isOffer) {
    if (isOffer) {
      dataChannel = pc.createDataChannel('chat');
      setupDataChannel();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await waitForIceGathering();

      signalingData.textContent = JSON.stringify(pc.localDescription, null, 2);
      signalingContainer.classList.add('visible');
      pasteAnswerBtn.style.display = 'inline-block';
      copySignalingBtn.style.display = 'inline-block';

      // Wait for answer paste & set remote desc
      pasteAnswerBtn.onclick = async () => {
        pasteInput.style.display = 'block';
        pasteInput.value = '';
        pasteInput.focus();
        pasteAnswerBtn.style.display = 'none';
        copySignalingBtn.style.display = 'none';

        pasteInput.onkeydown = async e => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            try {
              const answerDesc = JSON.parse(pasteInput.value.trim());
              await pc.setRemoteDescription(answerDesc);
              pasteInput.style.display = 'none';
              signalingContainer.classList.remove('visible');
              alert('Connection established! Chat away.');
            } catch {
              alert('Invalid JSON, try again.');
            }
          }
        };
      };
    } else {
      // Answerer side
      let offerJSON = prompt('Paste OFFER JSON here:');
      if (!offerJSON) return alert('No offer pasted. Reload to try again.');
      await pc.setRemoteDescription(JSON.parse(offerJSON));

      pc.ondatachannel = event => {
        dataChannel = event.channel;
        setupDataChannel();
      };

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await waitForIceGathering();

      signalingData.textContent = JSON.stringify(pc.localDescription, null, 2);
      signalingContainer.classList.add('visible');
      copySignalingBtn.style.display = 'inline-block';
      pasteAnswerBtn.style.display = 'none';
    }
  }

  (async () => {
    const createOffer = confirm('Create OFFER? (OK = yes, Cancel = no)');
    await startConnection(createOffer);
  })();
</script>
</body>
</html>
